spring.application.name=OrderCraft

# PostgreSQL kapcsolat
spring.datasource.url=jdbc:postgresql://localhost:5432/ordercraft_db
spring.datasource.username=backend
spring.datasource.password=jeno1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA beállítások
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
app.jwt.secret=your-secret-key-change-this-in-production-min-32-chars
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Logging
logging.level.root=INFO
logging.level.com.ordercraft=DEBUG